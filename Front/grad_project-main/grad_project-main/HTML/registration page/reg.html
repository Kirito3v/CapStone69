<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="Image" href="../LOGO.png" >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body {
            background: url('./regWallpaper.jpg') no-repeat center center/cover;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: rgba(17, 17, 17, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            width: 350px;
            text-align: center;
        }
        .container h2 {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: rgba(34, 34, 34, 0.5);
            color: #fff;
        }
        .radio-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 10px 0;
        }
        .radio-group label {
            cursor: pointer;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.7);
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: rgba(170, 170, 170, 0.7);
        }
        .links {
            margin-top: 15px;
            font-size: 14px;
        }
        .links a {
            color: #fcfcfc;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img style="width:275px;" title="logo" src="../LOGO-removebg-preview.png">
        <h2 style="background: linear-gradient(to right, rgb(38, 84, 121), rgb(144, 166, 181), white);
        -webkit-background-clip: text; background-clip:none;
        -webkit-text-fill-color:transparent;
        font-size: 30px;
        font-weight: bold;">Register</h2>
        <form>
            <input type="name" name="fullName" placeholder="Full Name" required>
            <input type="tel" pattern="01[0-9]{9}" name="phNumber" placeholder="Phone number" required>

            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <div class="radio-group">
                <label><input type="radio" name="gender" value="Male" required> Male</label>
                <label><input type="radio" name="gender" value="Female" required> Female</label>
            </div>
            <button style="color: white; background-color: rgba(255, 255, 255, 0.201);" id="loginBtn" type="submit">Login</button>
        </form>
        <script>
             document.getElementById("loginBtn").addEventListener("click", function() {
                window.location.href = "../login page/login.html";
            })
        </script>
        <div class="links">
        <a href="../Home Page/home.html"> Login as a guest</a>
        </div>
    </div>
</body>
</html>
